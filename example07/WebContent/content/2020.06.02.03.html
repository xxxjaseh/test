<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var score =prompt("성적을 입력하세요.");
if (!Number(score)){
	alert("숫자만입력하세요 ")
}else{
    if (score>=90){
    	if(score>=95){
    		alert("a+")
    	}else{    		
    		alert("A")}
		
	}else if (score>=80){
		alert("B")
	}else if (score>=70){
		alert("C")	
	}else if (score>=70){
		alert("D")	
	}else{
		alert("F")		
	}
	
	
}






</script>
</body>
</html>
