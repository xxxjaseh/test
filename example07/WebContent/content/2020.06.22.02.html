<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>프린트큐</h1>
<label>
 	<input id="fName" type="text" placeholder ="프린트할 ">
</label>
 	<input id ="ptnBtn" type="button" value="인쇄보내기">
 	<div id ="result"></div>
<script>
 	var fName = document.getElementById("fName")
 	var ptnBtn = document.getElementById("ptnBtn")
 	var result = document.getElementById("result")
 	var queueMem =[];
 	ptnBtn.onclick=function(){
 		queueMem.push(fName.value);
 		result.innerHTML="<p>"+fName.value +"의인쇄시작됩니다</p>"+result.innerHTML;
 		var pid = setInterval(function(){
 			
 			if(queueMem.length<=0){
 				clearInterval(pid);
 				return;
 			}
 			var fileName= queueMem.shift();
 			result.innerHTML = "<p>"+fileName+"의 인쇄가"+"완료되었습니다.</p>";
 		},10000);
 	}
 	
 	




</script>
</body>
</html>
