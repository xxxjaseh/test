<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var menu =prompt("숫자는1번,문자는2번,영상통화는3번")
switch(Number(menu)){
case 1:
	document.write("숫자는 1번입니다")
		break;
case 2:	
	document.write("문자는 1번입니다")
		break;
case 3:	
	document.write("영상통화는 1번입니다")
		break;
default:
	document.write("아닙니다")
		break;
}


</script>
</body>
</html>
