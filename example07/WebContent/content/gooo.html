<script>
var body=document.getElementsTagName(body)[0];
inHtml=" ";
for(var=i;i<=9;i++){
	for(var=j;j<=9;i++){
		subHtml= +=i+"*"+j+"="+(i*j)+"<br>";
	}
	inHtml+="<div style='float:left;border:1px solid black'>"+
	subHtml+"</div>"; //바디속성이
	body.innerHTML=inHtml;                             // 태그로 바뀐다 바디를 초기화 시켜준다 
	console.log(inHtml);       // 콘솔.로그 인html을 출력시켜준다

}

}











	</script>








</script>
