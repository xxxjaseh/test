<script>

for(var i=0; i<=8; i++){
	for(var j=0; j<=i; j++){
		document.write("a");
	}document.write("<br>");
}
for(var i=8; i>0; i--){
	for(var j=0; j<=i; j++){
		document.write("a");
	}document.write("<br>");
	
}
	

	





</script>
